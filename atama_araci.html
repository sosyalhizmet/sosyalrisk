<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atama Aracƒ±</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 24px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 14px;
        }

        .header-back-link {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            transition: all 0.2s;
        }

        .header-back-link:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* Content */
        .content {
            max-width: 98%;
            margin: 0 auto;
            padding: 24px;
        }

        /* Card */
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 12px;
        }

        .card-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #43a047;
            color: #fff;
        }

        .btn-success:hover {
            background: #388e3c;
        }

        .btn-warning {
            background: #fb8c00;
            color: #fff;
        }

        .btn-warning:hover {
            background: #f57c00;
        }

        /* ƒ∞l√ße Filtre */
        .ilce-filter-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .ilce-filter {
            padding: 10px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            min-width: 200px;
            cursor: pointer;
        }

        .ilce-filter:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Card Body */
        .card-body {
            padding: 0;
            overflow-x: auto;
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }

        /* Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .data-table th,
        .data-table td {
            padding: 10px 12px;
            text-align: left;
            border: 1px solid #eee;
        }

        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 1;
            white-space: nowrap;
        }

        .data-table tbody tr:hover {
            background: #f8f9fa;
        }

        .data-table tbody tr.evet-row {
            background: #e8f5e9;
        }

        .data-table tbody tr.hayir-row {
            background: #fff;
        }

        /* ƒ∞l√ße ba≈ülƒ±k satƒ±rƒ± */
        .data-table tbody tr.ilce-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .data-table tbody tr.ilce-header td {
            font-weight: 700;
            font-size: 14px;
            padding: 12px 16px;
        }

        /* Atama Durumu Select */
        .atama-select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            min-width: 70px;
        }

        .atama-select.evet {
            background: #e8f5e9;
            border-color: #81c784;
            color: #2e7d32;
        }

        .atama-select.hayir,
        .atama-select.bos {
            background: #fff;
            border-color: #e0e0e0;
            color: #666;
        }

        /* G√∂r√º≈üme Durumu Badge */
        .gorusme-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
            white-space: nowrap;
        }

        .gorusme-gerceklestirildi {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .gorusme-randevu-verildi {
            background: #e3f2fd;
            color: #1565c0;
        }

        .gorusme-randevu-tarih {
            background: #fff3e0;
            color: #ef6c00;
        }

        .gorusme-reddetti {
            background: #ffebee;
            color: #c62828;
        }

        .gorusme-adres-hatali {
            background: #fce4ec;
            color: #ad1457;
        }

        .gorusme-temas-kurulmadi {
            background: #f5f5f5;
            color: #757575;
        }

        /* Summary Cards */
        .summary-row {
            display: flex;
            gap: 16px;
            padding: 16px 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .summary-item .label {
            font-size: 12px;
            color: #666;
        }

        .summary-item .value {
            font-size: 16px;
            font-weight: 700;
        }

        .summary-item .value.evet {
            color: #43a047;
        }

        .summary-item .value.hayir {
            color: #9e9e9e;
        }

        .summary-item .value.total {
            color: #667eea;
        }

        .summary-item .value.warning {
            color: #fb8c00;
        }

        .summary-item .value.success {
            color: #43a047;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #eee;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 16px;
                padding-top: 50px;
            }

            .header h1 {
                font-size: 18px;
            }

            .header-back-link {
                top: 12px;
                transform: none;
                padding: 6px 10px;
                font-size: 11px;
            }

            .content {
                padding: 16px 12px;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-group {
                width: 100%;
            }

            .btn {
                flex: 1;
                justify-content: center;
            }

            .ilce-filter {
                width: 100%;
            }

            .summary-row {
                flex-direction: column;
            }

            .summary-item {
                width: 100%;
            }
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #fff;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 18px;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .preview-ilce {
            margin-bottom: 24px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .preview-ilce-header {
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
        }

        .preview-ilce-body {
            padding: 16px;
        }

        .preview-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .preview-stat:last-child {
            border-bottom: none;
        }

        .preview-stat .label {
            color: #666;
        }

        .preview-stat .value {
            font-weight: 600;
        }

        .preview-stat .value.added {
            color: #43a047;
        }

        .preview-stat .value.removed {
            color: #e53935;
        }

        .preview-kategori {
            display: inline-block;
            padding: 3px 8px;
            margin: 2px;
            background: #f5f5f5;
            border-radius: 4px;
            font-size: 11px;
        }
    </style>
</head>

<body>

    <div class="content">

    <!-- √ñnizle Modal -->
    <div class="modal-overlay" id="previewModal" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3>üìä Deƒüi≈üiklik √ñnizlemesi</h3>

    <script>
        // Global state
        let originalWorkbook = null;
        let adreslerData = []; // Orijinal Excel verisi (t√ºm satƒ±rlar)
        let originalAtamaDurumlari = {}; // Orijinal atama durumlarƒ± (deƒüi≈üiklik takibi i√ßin)
        let gorusmeData = {}; // ID -> g√∂r√º≈üme durumu
        let aktifIlceler = new Set(); // Aktif il√ßeler
        let displayData = []; // G√∂sterilecek satƒ±rlar (aktif il√ßelerin t√ºm√º)
        let currentFilter = ''; // ≈ûu anki il√ße filtresi

        // G√∂r√º≈üme durumu sƒ±nƒ±flarƒ±
        const GORUSME_SINIFLAR = {
            'G√∂r√º≈üme Ger√ßekle≈ütirildi': 'gerceklestirildi',
            'Randevu Verildi': 'randevu-verildi',
            'Randevu Tarihi Belirtilmedi': 'randevu-tarih',
            'G√∂r√º≈ümeyi Reddetti': 'reddetti',
            'Adres Hatalƒ±/G√ºncel Deƒüil': 'adres-hatali',
            'Temas Kurulmadƒ±': 'temas-kurulmadi'
        };

        // Listeden √ßƒ±karƒ±lacak durumlar (atamadan d√º≈ü√ºr√ºlecek)
        const CIKARILACAK_DURUMLAR = [
            'G√∂r√º≈üme Ger√ßekle≈ütirildi',
            'Adres Hatalƒ±/G√ºncel Deƒüil',
            'G√∂r√º≈ümeyi Reddetti'
        ];

        // Normalize T√ºrk√ße
        function normalizeTr(str) {
            return (str || '').toUpperCase()
                .replace(/ƒ∞/g, 'I').replace(/≈û/g, 'S').replace(/ƒû/g, 'G')
                .replace(/√ú/g, 'U').replace(/√ñ/g, 'O').replace(/√á/g, 'C')
                .replace(/ƒ±/g, 'I').replace(/i/g, 'I')
                .replace(/≈ü/g, 'S').replace(/ƒü/g, 'G').replace(/√º/g, 'U')
                .replace(/√∂/g, 'O').replace(/√ß/g, 'C');
        }

        // Veri y√ºkle
        async function loadData() {
            try {
                // Atama listesi
                const adresResponse = await fetch('atama_listesi/atama_listesi.xlsx');
                const adresBuffer = await adresResponse.arrayBuffer();
                originalWorkbook = XLSX.read(adresBuffer, { type: 'array' });

                const adresSheet = originalWorkbook.Sheets['Adresler'];
                adreslerData = XLSX.utils.sheet_to_json(adresSheet);
                console.log('Adresler sayfasƒ±ndan', adreslerData.length, 'kayƒ±t y√ºklendi');

                // Her satƒ±ra orijinal index ekle ve orijinal atama durumunu kaydet
                adreslerData.forEach((row, idx) => {
                    row._originalIndex = idx;
                    // Orijinal atama durumunu kaydet (deƒüi≈üiklik takibi i√ßin)
                    const id = (row['ID'] || '').toString().trim();
                    const atamaDurumu = (row['Atama Durumu'] || '').toString().trim();
                    if (id) {
                        originalAtamaDurumlari[id] = atamaDurumu;
                    }
                });

                // G√∂r√º≈üme verisi
                const gorusmeResponse = await fetch('veri/veri.xlsx');
                const gorusmeBuffer = await gorusmeResponse.arrayBuffer();
                const gorusmeWorkbook = XLSX.read(gorusmeBuffer, { type: 'array' });

                const gorusmeSheet = gorusmeWorkbook.Sheets['Gorusme_Durum_Birlestiril'];
                if (gorusmeSheet) {
                    const gorusmeRawData = XLSX.utils.sheet_to_json(gorusmeSheet);
                    gorusmeRawData.forEach(row => {
                        const aktorId = (row['Akt√∂r ID'] || '').toString().trim();
                        const durum = (row['G√∂r√º≈üme Yapƒ±ldƒ± mƒ±?'] || '').toString().trim();
                        if (aktorId) {
                            gorusmeData[aktorId] = durum;
                        }
                    });
                    console.log('G√∂r√º≈üme verisi y√ºklendi:', Object.keys(gorusmeData).length, 'kayƒ±t');
                }

                // Aktif il√ßeleri bul: En az bir satƒ±rƒ±nda "Atama Durumu = Evet" olan il√ßeler
                aktifIlceler = new Set();
                adreslerData.forEach(row => {
                    const atamaDurumu = (row['Atama Durumu'] || '').toString().trim();
                    if (atamaDurumu === 'Evet') {
                        const ilce = (row['ILCE'] || '').toString().trim();
                        if (ilce) aktifIlceler.add(ilce);
                    }
                });
                console.log('Aktif il√ße sayƒ±sƒ±:', aktifIlceler.size);

                // Aktif il√ßelerin T√úM satƒ±rlarƒ±nƒ± al (Excel sƒ±rasƒ±nƒ± koru)
                displayData = adreslerData.filter(row => {
                    const ilce = (row['ILCE'] || '').toString().trim();
                    return aktifIlceler.has(ilce);
                });
                console.log('G√∂sterilecek satƒ±r sayƒ±sƒ±:', displayData.length);

                // ƒ∞l√ße dropdown'ƒ±nƒ± doldur
                const sortedIlceler = Array.from(aktifIlceler).sort((a, b) => a.localeCompare(b, 'tr'));
                const select = document.getElementById('ilceFilter');
                select.innerHTML = '<option value="">T√ºm Aktif ƒ∞l√ßeler</option>' +
                    sortedIlceler.map(ilce => `<option value="${ilce}">${ilce}</option>`).join('');

                renderTable();

            } catch (err) {
                console.error('Veri y√ºklenemedi:', err);
                document.getElementById('tableBody').innerHTML = `
                    <div class="loading" style="color: #e53935;">
                        Hata: ${err.message}
                    </div>
                `;
            }
        }

        // ƒ∞l√ße filtrele
        function filterTable() {
            currentFilter = document.getElementById('ilceFilter').value;
            renderTable();
        }

        // G√∂r√º≈üme durumu sƒ±nƒ±fƒ±nƒ± al
        function getGorusmeSinif(durum) {
            for (const [key, value] of Object.entries(GORUSME_SINIFLAR)) {
                if (durum && durum.includes(key.substring(0, 10))) {
                    return value;
                }
            }
            return 'temas-kurulmadi';
        }

        // Tabloyu render et
        function renderTable() {
            const tableBody = document.getElementById('tableBody');

            // Filtreleme
            let filteredData = displayData;
            if (currentFilter) {
                filteredData = displayData.filter(row => {
                    const ilce = (row['ILCE'] || '').toString().trim();
                    return ilce === currentFilter;
                });
            }

            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <div class="loading" style="color: #666;">
                        <p>G√∂sterilecek veri bulunamadƒ±.</p>
                    </div>
                `;
                updateSummary([]);
                return;
            }

            // ƒ∞l√ßeye g√∂re grupla (g√∂r√ºn√ºm i√ßin)
            const ilceGruplari = {};
            filteredData.forEach(row => {
                const ilce = (row['ILCE'] || '').toString().trim();
                if (!ilceGruplari[ilce]) {
                    ilceGruplari[ilce] = [];
                }
                ilceGruplari[ilce].push(row);
            });

            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;">#</th>
                            <th style="width: 80px;">ID</th>
                            <th>Kurum Adƒ±</th>
                            <th style="width: 120px;">ƒ∞l√ße</th>
                            <th>Mahalle</th>
                            <th style="width: 120px;">Ana Kategori</th>
                            <th style="width: 150px;">G√∂r√º≈üme Durumu</th>
                            <th style="width: 100px;">Atama Durumu</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // ƒ∞l√ßelere g√∂re sƒ±rala
            const sortedIlceler = Object.keys(ilceGruplari).sort((a, b) => a.localeCompare(b, 'tr'));

            let globalIndex = 0;
            sortedIlceler.forEach(ilce => {
                const ilceSatirlari = ilceGruplari[ilce];
                const ilceEvetSayisi = ilceSatirlari.filter(r => (r['Atama Durumu'] || '').toString().trim() === 'Evet').length;

                // ƒ∞l√ße ba≈ülƒ±k satƒ±rƒ±
                html += `
                    <tr class="ilce-header">
                        <td colspan="8">üìç ${ilce} (${ilceEvetSayisi}/30 atama)</td>
                    </tr>
                `;

                ilceSatirlari.forEach((row, localIndex) => {
                    globalIndex++;
                    const id = (row['ID'] || '').toString().trim();
                    const adi = row['ADI'] || '-';
                    const rowIlce = (row['ILCE'] || '').toString().trim();
                    const mahalle = row['MAHALLE'] || '-';
                    const anaKategori = row['ANA KATEGORƒ∞'] || '-';
                    const gorusmeDurum = gorusmeData[id] || 'Temas Kurulmadƒ±';
                    const gorusmeSinif = getGorusmeSinif(gorusmeDurum);
                    const atamaDurumu = (row['Atama Durumu'] || '').toString().trim();

                    // Satƒ±r sƒ±nƒ±fƒ±
                    let rowClass = atamaDurumu === 'Evet' ? 'evet-row' : 'hayir-row';

                    // Select sƒ±nƒ±fƒ±
                    let selectClass = 'bos';
                    if (atamaDurumu === 'Evet') selectClass = 'evet';
                    else if (atamaDurumu === 'Hayƒ±r') selectClass = 'hayir';

                    html += `
                        <tr class="${rowClass}" data-original-index="${row._originalIndex}">
                            <td>${globalIndex}</td>
                            <td>${id}</td>
                            <td>${adi}</td>

                            <td><span class="gorusme-badge gorusme-${gorusmeSinif}">${gorusmeDurum}</span></td>
                            <td>
                                <select class="atama-select ${selectClass}" 
                                        data-original-index="${row._originalIndex}"
                                        onchange="updateAtamaDurumu(this)">
                                    <option value="" ${!atamaDurumu ? 'selected' : ''}>-</option>
                                    <option value="Evet" ${atamaDurumu === 'Evet' ? 'selected' : ''}>Evet</option>
                                    <option value="Hayƒ±r" ${atamaDurumu === 'Hayƒ±r' ? 'selected' : ''}>Hayƒ±r</option>
                                </select>
                            </td>
                        </tr>
                    `;
                });
            });

            html += '</tbody></table>';
            tableBody.innerHTML = html;

            updateSummary(filteredData);
        }

        // Atama durumunu g√ºncelle
        function updateAtamaDurumu(selectEl) {
            const originalIndex = parseInt(selectEl.dataset.originalIndex);
            const value = selectEl.value;

            // Ana veride g√ºncelle
            adreslerData[originalIndex]['Atama Durumu'] = value;

            // displayData'da da g√ºncelle
            const displayRow = displayData.find(r => r._originalIndex === originalIndex);
            if (displayRow) {
                displayRow['Atama Durumu'] = value;
            }

            // Select sƒ±nƒ±fƒ±nƒ± g√ºncelle
            selectEl.className = `atama-select ${value === 'Evet' ? 'evet' : (value === 'Hayƒ±r' ? 'hayir' : 'bos')}`;

            // Satƒ±r sƒ±nƒ±fƒ±nƒ± g√ºncelle
            const row = selectEl.closest('tr');
            row.className = value === 'Evet' ? 'evet-row' : 'hayir-row';

            // Tabloyu yeniden render et (il√ße √∂zet sayƒ±larƒ±nƒ± g√ºncellemek i√ßin)
            renderTable();
        }

        // √ñzet g√ºncelle
        function updateSummary(data) {
            const evetCount = data.filter(r => (r['Atama Durumu'] || '').toString().trim() === 'Evet').length;
            const hayirCount = data.length - evetCount;

            // Aktif il√ße sayƒ±sƒ± (filtrelenmi≈ü datadaki)
            const ilceSet = new Set();
            data.forEach(r => {
                const ilce = (r['ILCE'] || '').toString().trim();
                if (ilce) ilceSet.add(ilce);
            });

            document.getElementById('ilceCount').textContent = ilceSet.size;
            document.getElementById('totalCount').textContent = data.length;
            document.getElementById('evetCount').textContent = evetCount;
            document.getElementById('hayirCount').textContent = hayirCount;
        }

                        }
                    }
                });

                // Adƒ±m 2: Ka√ß tane Evet kaldƒ± say
                let evetSayisi = ilceSatirlari.filter(r => (r['Atama Durumu'] || '').toString().trim() === 'Evet').length;
                console.log(`  √áƒ±karma sonrasƒ± Evet: ${evetSayisi}`);

        // ƒ∞ndir
        function indir() {
            if (!originalWorkbook) {
                alert('Veriler hen√ºz y√ºklenmedi!');
                return;
            }

            // Orijinal Adresler sheet'ini kopyala
            const originalSheet = originalWorkbook.Sheets['Adresler'];
            const newSheet = JSON.parse(JSON.stringify(originalSheet));

            // Mevcut aralƒ±ƒüƒ± al
            const range = XLSX.utils.decode_range(newSheet['!ref']);

            // Atama Durumu s√ºtununu bul
            let atamaDurumuCol = -1;
            for (let c = range.s.c; c <= range.e.c; c++) {
                const cellAddr = XLSX.utils.encode_cell({ r: 0, c: c });
                const cell = newSheet[cellAddr];
                if (cell && cell.v === 'Atama Durumu') {
                    atamaDurumuCol = c;
                    break;
                }
            }

            // G√∂r√º≈üme Durumu s√ºtununu ekle (Atama Durumu'nun hemen yanƒ±na - N s√ºtunu)
            const gorusmeDurumuCol = atamaDurumuCol !== -1 ? atamaDurumuCol + 1 : range.e.c + 1;

            // Mevcut s√ºtunlarƒ± saƒüa kaydƒ±r (eƒüer G√∂r√º≈üme Durumu s√ºtunu ortaya ekleniyorsa)
            if (atamaDurumuCol !== -1 && gorusmeDurumuCol <= range.e.c) {
                // Saƒüdan sola doƒüru t√ºm h√ºcreleri bir s√ºtun saƒüa kaydƒ±r
                for (let r = 0; r <= range.e.r; r++) {
                    for (let c = range.e.c; c >= gorusmeDurumuCol; c--) {
                        const oldAddr = XLSX.utils.encode_cell({ r: r, c: c });
                        const newAddr = XLSX.utils.encode_cell({ r: r, c: c + 1 });
                        if (newSheet[oldAddr]) {
                            newSheet[newAddr] = newSheet[oldAddr];
                            delete newSheet[oldAddr];
                        }
                    }
                }
            }

            // Ba≈ülƒ±k ekle
            const headerAddr = XLSX.utils.encode_cell({ r: 0, c: gorusmeDurumuCol });
            newSheet[headerAddr] = { t: 's', v: 'G√∂r√º≈üme Durumu' };

            // Atama Durumu ve G√∂r√º≈üme Durumu deƒüerlerini g√ºncelle
            adreslerData.forEach((row, idx) => {
                const rowNum = idx + 1; // 0 header, veriler 1'den ba≈ülar

                // Atama Durumu g√ºncelle
                if (atamaDurumuCol !== -1) {
                    const atamaCellAddr = XLSX.utils.encode_cell({ r: rowNum, c: atamaDurumuCol });
                    const atamaDurumu = (row['Atama Durumu'] || '').toString().trim();
                    if (atamaDurumu) {
                        newSheet[atamaCellAddr] = { t: 's', v: atamaDurumu };
                    } else {
                        // Bo≈ü bƒ±rak
                        delete newSheet[atamaCellAddr];
                    }
                }

                // G√∂r√º≈üme Durumu ekle
                const id = (row['ID'] || '').toString().trim();
                const gorusmeDurum = gorusmeData[id] || '';
                const gorusmeCellAddr = XLSX.utils.encode_cell({ r: rowNum, c: gorusmeDurumuCol });
                if (gorusmeDurum) {
                    newSheet[gorusmeCellAddr] = { t: 's', v: gorusmeDurum };
                } else {
                    delete newSheet[gorusmeCellAddr];
                }
            });

            // Yeni aralƒ±ƒüƒ± g√ºncelle
            range.e.c = range.e.c + 1;
            newSheet['!ref'] = XLSX.utils.encode_range(range);

            // Yeni workbook olu≈ütur
            const newWorkbook = XLSX.utils.book_new();

            // T√ºm sheet'leri kopyala
            originalWorkbook.SheetNames.forEach(sheetName => {
                if (sheetName === 'Adresler') {
                    XLSX.utils.book_append_sheet(newWorkbook, newSheet, sheetName);
                } else {
                    XLSX.utils.book_append_sheet(newWorkbook, originalWorkbook.Sheets[sheetName], sheetName);
                }
            });

            // ƒ∞ndir
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            const fileName = `atama_listesi_${dateStr}.xlsx`;

            XLSX.writeFile(newWorkbook, fileName);
            console.log('ƒ∞ndirildi:', fileName);
        }

        // √ñnizle
        function onizle() {
            if (displayData.length === 0) {
                alert('G√∂sterilecek veri bulunamadƒ±!');
                return;
            }

            // ƒ∞l√ße bazƒ±nda deƒüi≈üiklikleri hesapla
            const ilceGruplari = {};
            displayData.forEach(row => {
                const ilce = (row['ILCE'] || '').toString().trim();
                if (!ilceGruplari[ilce]) {
                    ilceGruplari[ilce] = {
                        yeniEklenen: [],
                        cikarilan: [],
                        toplamEvet: 0
                    };
                }

                const id = (row['ID'] || '').toString().trim();
                const mevcutAtama = (row['Atama Durumu'] || '').toString().trim();
                const orijinalAtama = originalAtamaDurumlari[id] || '';
                const kategori = row['ANA KATEGORƒ∞'] || 'Diƒüer';

                // Yeni eklenen: orijinalde Evet deƒüildi, ≈üimdi Evet
                if (mevcutAtama === 'Evet' && orijinalAtama !== 'Evet') {
                    ilceGruplari[ilce].yeniEklenen.push({ id, kategori, adi: row['ADI'] || '' });
                }

                // √áƒ±karƒ±lan: orijinalde Evet idi, ≈üimdi deƒüil
                if (orijinalAtama === 'Evet' && mevcutAtama !== 'Evet') {
                    ilceGruplari[ilce].cikarilan.push({ id, kategori, adi: row['ADI'] || '' });
                }

                // Toplam Evet sayƒ±sƒ±
                if (mevcutAtama === 'Evet') {
                    ilceGruplari[ilce].toplamEvet++;
                }
            });

            // HTML olu≈ütur
            let html = '';
            const sortedIlceler = Object.keys(ilceGruplari).sort((a, b) => a.localeCompare(b, 'tr'));

            let toplamYeniEklenen = 0;
            let toplamCikarilan = 0;

            sortedIlceler.forEach(ilce => {
                const data = ilceGruplari[ilce];

                // Deƒüi≈üiklik yoksa atla
                if (data.yeniEklenen.length === 0 && data.cikarilan.length === 0) {
                    return;
                }

                toplamYeniEklenen += data.yeniEklenen.length;
                toplamCikarilan += data.cikarilan.length;

                // Kategori daƒüƒ±lƒ±mƒ±
                const kategoriSayilari = {};
                data.yeniEklenen.forEach(item => {
                    kategoriSayilari[item.kategori] = (kategoriSayilari[item.kategori] || 0) + 1;
                });

                html += `
                    <div class="preview-ilce">
                        <div class="preview-ilce-header">
                            <span>üìç ${ilce}</span>
                            <span>${data.toplamEvet}/30 atama</span>
                        </div>
                        <div class="preview-ilce-body">
                            <div class="preview-stat">
                                <span class="label">Yeni Eklenen:</span>
                                <span class="value added">+${data.yeniEklenen.length}</span>
                            </div>
                            <div class="preview-stat">
                                <span class="label">√áƒ±karƒ±lan:</span>
                                <span class="value removed">-${data.cikarilan.length}</span>
                            </div>
                `;

                if (data.yeniEklenen.length > 0) {
                    html += `
                        <div class="preview-stat" style="flex-direction: column; align-items: flex-start;">
                            <span class="label" style="margin-bottom: 8px;">Eklenen Kategoriler:</span>
                            <div>
                    `;
                    Object.entries(kategoriSayilari).forEach(([kat, sayi]) => {
                        html += `<span class="preview-kategori">${kat}: ${sayi}</span>`;
                    });
                    html += '</div></div>';
                }

                html += '</div></div>';
            });

            // √ñzet
            if (toplamYeniEklenen === 0 && toplamCikarilan === 0) {
                html = '<p style="text-align: center; color: #666; padding: 40px;">Hen√ºz deƒüi≈üiklik yapƒ±lmadƒ±.</p>';
            } else {
                html = `
                    <div style="margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
                        <strong>Toplam √ñzet:</strong> 
                        <span style="color: #43a047; margin-left: 12px;">+${toplamYeniEklenen} eklendi</span>
                        <span style="color: #e53935; margin-left: 12px;">-${toplamCikarilan} √ßƒ±karƒ±ldƒ±</span>
                    </div>
                ` + html;
            }

            document.getElementById('previewBody').innerHTML = html;
            document.getElementById('previewModal').classList.add('show');
        }

        function closePreviewModal() {
            document.getElementById('previewModal').classList.remove('show');
        }

        function closeModal(event) {
            if (event.target.classList.contains('modal-overlay')) {
                event.target.classList.remove('show');
            }
        }

        // Ba≈ülat
        loadData();
    </script>
