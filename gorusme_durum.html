<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görüşme Durum Bilgisi Dönüştürücü</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .drop-zone {
            border: 2px dashed #999;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        .drop-zone:hover {
            border-color: #007bff;
        }

        .drop-zone.drag-over {
            border-color: #007bff;
            background: #f0f7ff;
        }

        .drop-zone p {
            color: #666;
            font-size: 16px;
        }

        input[type="file"] {
            display: none;
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #90caf9;
        }

        .status.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid #007bff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #007bff;
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0056b3;
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 6px;
            font-size: 13px;
            color: #856404;
        }

        .stats {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            border: 1px solid #28a745;
            border-radius: 6px;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stats p {
            font-size: 14px;
            color: #155724;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>Görüşme Durum Bilgisi CSV → Excel</h1>

    <div class="container">
        <div class="drop-zone" id="dropZone">
            <p>CSV dosyasını sürükle bırak veya tıkla</p>
            <input type="file" id="fileInput" accept=".csv">
        </div>

        <div class="status" id="status"></div>

        <div class="stats" id="stats"></div>

        <div class="buttons">
            <button class="btn-primary" id="downloadBtn" disabled>Excel İndir</button>
        </div>

        <div class="info">
            <strong>Not:</strong> Aynı Aktör ID'ye sahip birden fazla kayıt varsa, en son girilen (Timestamp'e göre)
            kayıt esas alınır.
        </div>
    </div>

    <script>
        let processedData = null;

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const stats = document.getElementById('stats');
        const downloadBtn = document.getElementById('downloadBtn');

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });
        downloadBtn.addEventListener('click', downloadExcel);

        function showStatus(msg) {
            status.textContent = msg;
            status.className = 'status show';
        }

        function handleFile(file) {
            if (!file.name.endsWith('.csv')) {
                showStatus('Lütfen CSV dosyası seçin!');
                return;
            }

            showStatus('İşleniyor...');

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    processedData = processCSV(e.target.result);
                    downloadBtn.disabled = false;
                    showStatus('İşlem tamamlandı! Excel indirilebilir.');

                    // Show stats
                    stats.innerHTML = `
                        <p><strong>Toplam Kayıt (CSV):</strong> ${processedData.totalRows}</p>
                        <p><strong>Benzersiz Aktör:</strong> ${processedData.uniqueCount}</p>
                        <p><strong>Tekrar Eden (Atılan):</strong> ${processedData.totalRows - processedData.uniqueCount}</p>
                    `;
                    stats.className = 'stats show';
                } catch (err) {
                    showStatus('Hata: ' + err.message);
                    console.error(err);
                }
            };
            reader.readAsText(file, 'UTF-8');
        }

        function processCSV(csvData) {
            const workbook = XLSX.read(csvData, { type: 'string' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(sheet, { header: 1 });

            if (data.length < 2) throw new Error('CSV dosyası boş veya geçersiz');

            const headers = data[0];
            const rows = data.slice(1);
            const totalRows = rows.length;

            // Column indices
            const colIndex = {};
            headers.forEach((h, i) => { colIndex[h] = i; });

            // Required columns
            const requiredCols = ['Personel Sicil No', 'Personel Ad Soyad', 'Aktör ID', 'Aktör Adı',
                'Görüşme Yapıldı mı?', 'Randevu Tarihi', 'Randevu Saati', 'Timestamp', 'Last Updated'];

            // Map to store latest entry for each Aktör ID
            const aktorMap = new Map();

            rows.forEach(row => {
                const aktorId = (row[colIndex['Aktör ID']] || '').toString().trim();
                if (!aktorId) return;

                const timestamp = row[colIndex['Timestamp']] || '';
                const existing = aktorMap.get(aktorId);

                // Compare timestamps - keep the latest one
                if (!existing || timestamp > existing.timestamp) {
                    aktorMap.set(aktorId, {
                        timestamp: timestamp,
                        row: {
                            'Personel Sicil No': row[colIndex['Personel Sicil No']] || '',
                            'Personel Ad Soyad': row[colIndex['Personel Ad Soyad']] || '',
                            'Aktör ID': aktorId,
                            'Aktör Adı': row[colIndex['Aktör Adı']] || '',
                            'Görüşme Yapıldı mı?': row[colIndex['Görüşme Yapıldı mı?']] || '',
                            'Randevu Tarihi': row[colIndex['Randevu Tarihi']] || '',
                            'Randevu Saati': row[colIndex['Randevu Saati']] || '',
                            'Timestamp': timestamp,
                            'Last Updated': row[colIndex['Last Updated']] || ''
                        }
                    });
                }
            });

            // Convert map to array
            const uniqueRows = Array.from(aktorMap.values()).map(v => v.row);

            return {
                rows: uniqueRows,
                totalRows: totalRows,
                uniqueCount: uniqueRows.length
            };
        }

        function downloadExcel() {
            if (!processedData) return;

            const wb = XLSX.utils.book_new();

            // Headers
            const headers = ['Personel Sicil No', 'Personel Ad Soyad', 'Aktör ID', 'Aktör Adı',
                'Görüşme Yapıldı mı?', 'Randevu Tarihi', 'Randevu Saati', 'Timestamp', 'Last Updated'];

            // Create data array
            const data = [headers, ...processedData.rows.map(r => headers.map(h => r[h]))];

            // Create sheet
            const ws = XLSX.utils.aoa_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, 'Gorusme_Durum');

            // Download
            const timestamp = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            XLSX.writeFile(wb, `gorusme_durum_${timestamp}.xlsx`);
        }
    </script>
</body>

</html>
