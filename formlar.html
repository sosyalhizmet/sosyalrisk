<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .back-link {
            position: absolute;
            left: 20px;
            top: 20px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #e8e8e8;
            transition: all 0.2s;
        }

        .back-link:hover {
            border-color: #667eea;
            color: #667eea;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 50px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 280px);
            gap: 24px;
        }

        .form-card {
            background: #fff;
            border: 2px solid #e8e8e8;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: all 0.2s ease;
        }

        .form-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.15);
        }

        .form-card-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
        }

        .form-card-icon svg {
            width: 32px;
            height: 32px;
            stroke: #fff;
            stroke-width: 1.5;
            fill: none;
        }

        .form-card h2 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .form-card p {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }

        .external-icon {
            display: inline-block;
            margin-left: 4px;
            opacity: 0.5;
        }

        @media (max-width: 640px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
